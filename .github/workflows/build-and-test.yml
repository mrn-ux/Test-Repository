name: Build And Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    # runs the workflow every day at 12:00 UTC
    - cron: '0 12 * * *' 
    # runs the workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      run_tests:
        description: 'Run tests as well?'
        required: true
        default: 'true'
        type: boolean

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest 
                           
    env:
      Test_Project_Path: your-test-project-path                
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --no-restore

    - name: Run Tests
      run: dotnet test --no-build --verbosity normal 

    - name: Upload Test Results Artifact
      uses: actions/upload-artifact@v4
      with:
        name: execution_results
        path: bin/Debug/net10.0/TestResults/execution_results_report.html
        overwrite: true
      if: always() 
  